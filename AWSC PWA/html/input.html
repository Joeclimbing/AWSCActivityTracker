<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Submit Activity</title>
        <link rel="stylesheet" href="./css/stylesheet.css">
    </head>
    <body>
        <div class="menu">
            <h1>AWSC Submit an Activity</h1>
        </div>
        <br>
        <div class="collection">
            <h1>Submit an Activity</h1>
            <form action="petesUrlHere">
                <label for="participant">What is your participant ID?</label>
                <br>
                <input required minlength="4" maxlength="4" type="text" id="participant" name="participant"><p>This is 4 number code</p>
                <br>
                <label for="activity">Which activity did you complete?</label>
                <br>
                <input required minlength="5" maxlength="5" type="text" id="activity" name="activity"><p>This is a 5 number code</p>
                <br>
                <button>Save</button>
            </form>
        </div>
    </body>
</html>
