<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AWSC Activity Trackers</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="manifest" href="./manifest.json">
        <link rel="stylesheet" href="./css/stylesheet.css">
    </head>
    <body>
        <header>
            <div class="Title">
                <h1>AWSC Event Log</h1>
            </div>
        </header>    
        <main>
            <br>
            <div class="options">
                <form method="get" action="./html/input.html">
                    <button class="options" type="submit">Add an Activity</button>
                </form>
                <form method="get" action="./html/Output.html">
                    <button class="options" type="submit">View completed Activities</button>
                </form>
            </div>
        </main>
            
        <script>
            if (ServiceWorker in navigator) {
                navigator.serviceWorker.register('/service-worker.js');
            }
        </script>
    </body>
</html>
